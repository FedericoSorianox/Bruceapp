# Configuración de referencia para Render Web Services
# ⚠️  NO se usa automáticamente - configura manualmente en el dashboard de Render
#
# API Service Configuration:
# - Build Command: echo "Installing json-server dependency"
# - Start Command: npx json-server --watch db.json --port $PORT --host 0.0.0.0
# - Environment Variables: NODE_ENV=production

services:
  - type: web
    name: bruceapp-api
    env: node
    buildCommand: echo "Installing json-server dependency"
    startCommand: npx json-server --watch db.json --port $PORT --host 0.0.0.0
    port: 3002
    autoDeploy: false
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
