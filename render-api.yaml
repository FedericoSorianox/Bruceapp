# Configuraci√≥n para el servicio API JSON Server
# Despliega este servicio primero, luego actualiza la URL en el frontend

services:
  - type: web
    name: bruceapp-api
    env: node
    buildCommand: echo "Installing json-server dependency"
    startCommand: npx json-server --watch db.json --port $PORT --host 0.0.0.0
    port: 3002
    autoDeploy: false
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
