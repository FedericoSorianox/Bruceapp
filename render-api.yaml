# Configuración alternativa para la API JSON Server
# Úsala si quieres tener archivos render.yaml separados
# O configura manualmente en el dashboard de Render

services:
  - type: web
    name: bruceapp-api
    env: node
    buildCommand: echo "No build needed for API"
    startCommand: npm run server
    port: 3002
    autoDeploy: false
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
