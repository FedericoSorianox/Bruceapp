services:
  - type: web
    name: bruceapp-frontend
    env: node
    buildCommand: npm run build
    startCommand: npm start
    port: 3000
    autoDeploy: false
    healthCheckPath: /
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: OPENAI_API_KEY
        fromSecret: openai-api-key
      - key: JWT_SECRET
        fromSecret: jwt-secret
      - key: NEXT_PUBLIC_API_URL
        fromSecret: api-url
